
<button (click)="subscriptionCount = subscriptionCount + 1">Increment subscription count</button>
<button (click)="subscriptionCount = subscriptionCount - 1">Decrement subscription count</button>
<button (click)="completed = true">Complete</button>
<div>Count: {{subscriptionCount}}</div>
<hr/>
<div tvChartGroup>
  <div tvChart="Histogram" [seriesOptions]="{}" [data]="rsiValues" [options]="{height:200}"
       subscribeTest crosshairSubscribe [subscriptionCount]="subscriptionCount" [completed]="completed"></div>
  <div tvChart="Line" [seriesOptions]="{}" [data]="rsiValues" [options]="{height:200}"></div>
  <div tvChart="Area" [seriesOptions]="{}" [data]="rsiValues" [options]="{height:200}" tvChartBorder [borderColor]="'#ff0000'"></div>
</div>
