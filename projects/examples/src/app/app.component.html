<button (click)="showChart = !showChart">Toggle chart</button>
<button (click)="showCharts = !showCharts">Toggle charts</button>
<button (click)="toggleGroup()">Toggle group</button>
<button (click)="toggleGroupCollection()">Toggle group collection</button>


<hr/>

<div [tvChartSync]="['one', 'two', 'four']" [tvChartCollector]="groupCollection()">
  @if(showCharts) {
  <div [tvChartGroup]="groupCharts()" [groupOptions]="groupOptions" tvChartCollector [tvChartBorder]="{borderColor:'#ff0000'}">
    <tv-candlestick-chart id="one" [klines]="klines" [options]="{height:200}"></tv-candlestick-chart>
    @if(showChart) {
      <div tvChart="Area" id="two" [seriesOptions]="{}" [data]="rsiValues" [options]="{height:200}"></div>
    }
  </div>
  }

  <div tvChart="Histogram" id="three" [seriesOptions]="{}" [data]="rsiValues" [options]="{height:200}"></div>
  <div tvChart="Line" id="four" [seriesOptions]="{}" [data]="rsiValues" [options]="{height:200}"></div>
</div>
